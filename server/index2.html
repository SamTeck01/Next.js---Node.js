<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chat System</h1>
    <form id="input-form" style="margin-bottom: 10px;">
        <input type="text" name="" id="message"/>
        <input type="submit" value="Send"/>
    </form>

    <div id="messages"></div>

    <script>
        let messages = [];
        const fetchAll = async () => {
            await fetch('http://localhost:8080/messages')
            .then(response=> response.json())
            .then(data => messages = data );
            document.getElementById('messages').innerHTML += messages.flatMap(message => `<p>${message.text}</p>`);
            let allMessages;
            
            const socket = new WebSocket('ws://localhost:8080');
            socket.onopen=()=> console.log('Connected Successfully');

            socket.onmessage =(event)=>{
                const messages = document.getElementById('messages');
                messages.innerHTML += `<p>${event.data}</p>`;
                allMessages = event.data;
            };
            socket.onclose=()=> console.log('Connection Closed');

            socket.onerror=(err)=>console.log('Error: ', err);
            
            document.getElementById('input-form').addEventListener('submit', (event)=>{
                let message = document.getElementById('message').value;
                socket.send(message);
                document.getElementById('message').value = '';
                event.preventDefault();
            });
        }
        fetchAll();
    </script>
</body>
</html>
