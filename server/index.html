<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth Page</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 20px auto; }
    form { margin-bottom: 20px; }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    p { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>üìù Sign Up</h2>
  <form id="signup-form">
    <input type="text" id="signup-username" placeholder="Username" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>
  <p id="signup-message"></p>

  <hr />

  <h2>üîê Sign In</h2>
  <form id="signin-form">
    <input type="text" id="signin-username" placeholder="Username" required />
    <input type="password" id="signin-password" placeholder="Password" required />
    <button type="submit">Sign In</button>
  </form>
  <p id="signin-message"></p>

  <script>
    // Sign Up
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;

      const res = await fetch('http://localhost:8080/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();
      const messageEl = document.getElementById('signup-message');
      messageEl.textContent = data.message || data.error;
      messageEl.className = data.error ? 'error' : '';

      if (data.token) {
        localStorage.setItem('token', data.token);
        window.location.href = 'chat.html';
      }
    });

    // Sign In
    document.getElementById('signin-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('signin-username').value;
      const password = document.getElementById('signin-password').value;

      const res = await fetch('http://localhost:8080/signin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();
      const messageEl = document.getElementById('signin-message');
      messageEl.textContent = data.message || data.error;
      messageEl.className = data.error ? 'error' : '';

      if (data.token) {
        localStorage.setItem('token', data.token);
        window.location.href = 'chat.html';
      }
    });
  </script>
</body>
</html>
